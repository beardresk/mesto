<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Александр Шабашов">
  <meta name="descrpition" content="Место - сайт где вы сможете хранить свои фото-карточки.">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <section class="profile">
    <img class="profile__avatar" src="./images/profile-avatar.png" alt="Ваша аватарка">
    <div class="profile__info">
      <h1 class="profile__name">Жак-Ив Кусто</h1>
      <button type="button" class="profile__edit active"></button>
      <p class="profile__profession">Исследователь океана</p> <!-- можно ли изменить название профиля?  -->
    </div>
    <button type="button" class="profile__add active"></button>
  </section>

  <section class="elements">
    <ul class="elements__cards"></ul>
  </section>

  <footer class="footer">
    <p class="footer__copy">© 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup_profile">
    <div class="popup__card">
      <button class="popup__exit active" type="button"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="popup">
        <input class="popup__input_type_name popup__input" placeholder="Введите Ваше имя" type="text" name="name" value="">
        <input class="popup__input_type_job popup__input" placeholder="Введите Вашу профессию" type="text" name="professions" value="">
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_cards">
      <div class="popup__card">
        <button class="popup__exit active" type="button"></button>
        <h3 class="popup__title">Новое место</h3>
        <form id="popupForm" class="popup__form popup__form_card" name="popupNewCard">
          <input class="popup__input_type_title popup__input" placeholder="Название" type="text" name="title" value="">
          <input type="url" class="popup__input_type_link popup__input" placeholder="Ссылка на картинку" name="link" value="">
          <button class="popup__save" type="submit">Сохранить</button>
        </form>
      </div>
    </div> 

    <div class="popup popup_review">
      <div class="popup__full">
        <button class="popup__exit active" type="button"></button>
        <img class="popup__image"> 
        <p class="popup__heading"></p>
      </div>
    </div> 

  <template class="elements__template">
    <li class="elements__card">
      <img class="elements__image" src="/" alt="">
      <div class="elements__info">
        <h2 class="elements__title"></h2>
        <button class="elements__like active" type="button"></button>
      </div>
      <button class="element__delete active" type="button"></button>
    </li>
  </template>

  <script src="./scripts/cards.js"></script>
  <script src="./scripts/scripts.js"></script>
</body>

</html>
