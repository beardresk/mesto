<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Александр Шабашов">
  <link rel="stylesheet" href="./pages/styles.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header-logo.svg" alt="Логотип сайта - Mesto">
  </header>

  <section class="profile">
    <img class="profile__avatar" src="./images/profile-avatar.png" alt="Ваша аватарка">
    <div class="profile__info">
      <h1 class="profile__name">Жак-Ив Кусто</h1>
      <button type="button" class="profile__edit active active"></button>
      <p class="profile__profession">Исследователь океана</p>
    </div>
    <button type="button" class="profile__add active active"></button>
  </section>
  
  <section class="elements">
    <ul class="elements__cards">
      <li class="elements__card">
        <img class="elements__image" src="./images/element-karachaevsk.png" alt="">
        <div class="elements__info">
          <h3 class="elements__title">Карачаевск</h3>
          <button class="elements__like active"></button>
        </div>
      </li>

      <li class="elements__card">
        <img class="elements__image" src="./images/element-elbrus.png" alt="">
        <div class="elements__info">
          <h3 class="elements__title">Гора Эльбрус</h3>
          <button class="elements__like active"></button>
      </div>
        
      </li>

      <li class="elements__card">
        <img class="elements__image" src="./images/element-dombai.png" alt="">
        <div class="elements__info">
          <h3 class="elements__title">Домбай</h3>
          <button class="elements__like active"></button>
        </div>
        
      </li>

      <li class="elements__card">
        <img class="elements__image" src="./images/element-elbrus.png" alt="">
        <div class="elements__info">
          <h3 class="elements__title">Гора Эльбрус</h3>
          <button class="elements__like active"></button>
        </div>
        
      </li>

      <li class="elements__card">
        <img class="elements__image" src="./images/element-dombai.png" alt="">
        <div class="elements__info">
          <h3 class="elements__title">Домбай</h3>
          <button class="elements__like active"></button>
        </div>
      </li>

      <li class="elements__card">
        <img class="elements__image" src="./images/element-karachaevsk.png" alt="">
        <div class="elements__info">
          <h3 class="elements__title">Карачаево-Черкесия</h3>
          <button class="elements__like active"></button>
        </div> 
      </li>
    </ul>
  </section>

  <footer class="footer">
    <p class="footer__copy">© 2020 Mesto Russia</p>
  </footer>
</body>
</html>
